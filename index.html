<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathRush — Jogo de Matemática</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- ══════════ START SCREEN ══════════ -->
  <div id="screen-start" class="screen active">

    <div class="logo">
      <div class="logo-eyebrow">● ao vivo</div>
      <div class="logo-title">MATH<br>RUSH</div>
      <div class="logo-sub">jogo de matemática</div>
    </div>

    <div class="section-wrap">
      <div class="ops-label">Operação</div>
      <div class="ops-grid">
        <button class="op-btn op-add selected" data-op="add" onclick="selectOp(this)"><span>+</span></button>
        <button class="op-btn op-sub"          data-op="sub" onclick="selectOp(this)"><span>−</span></button>
        <button class="op-btn op-mult"         data-op="mult" onclick="selectOp(this)"><span>×</span></button>
        <button class="op-btn op-div"          data-op="div" onclick="selectOp(this)"><span>÷</span></button>
      </div>
    </div>

    <div class="section-wrap">
      <div class="ops-label">Dificuldade</div>
      <div class="diff-grid">
        <button class="diff-btn selected" data-diff="easy"   onclick="selectDiff(this)">Fácil</button>
        <button class="diff-btn"          data-diff="medium" onclick="selectDiff(this)">Médio</button>
        <button class="diff-btn"          data-diff="hard"   onclick="selectDiff(this)">Difícil</button>
      </div>
    </div>

    <div class="section-wrap">
      <div class="ops-label">Tempo</div>
      <div class="diff-grid">
        <button class="diff-btn"          data-time="30" onclick="selectTime(this)">30s</button>
        <button class="diff-btn selected" data-time="60" onclick="selectTime(this)">60s</button>
        <button class="diff-btn"          data-time="90" onclick="selectTime(this)">90s</button>
      </div>
    </div>

    <button class="start-btn" onclick="startGame()">Jogar →</button>

  </div>

  <!-- ══════════ GAME SCREEN ══════════ -->
  <div id="screen-game" class="screen">

    <div class="topbar">
      <div class="stat-box">
        <span class="stat-label">Pontos</span>
        <span class="stat-value" id="score-display">0</span>
      </div>
      <div class="stat-box">
        <div class="timer-wrap">
          <svg class="timer-svg" viewBox="0 0 72 72">
            <circle class="timer-bg"   cx="36" cy="36" r="32"/>
            <circle class="timer-ring" id="timer-ring" cx="36" cy="36" r="32"/>
          </svg>
          <div class="timer-num" id="timer-num">60</div>
        </div>
      </div>
      <div class="stat-box stat-box--right">
        <span class="stat-label">Acertos</span>
        <span class="stat-value" id="correct-display">0</span>
      </div>
    </div>

    <div class="question-card" id="question-card">
      <div class="question-number" id="question-num">PERGUNTA 1 / 10</div>
      <div class="question-text"   id="question-text">2 + 2</div>
    </div>

    <div class="answers-grid" id="answers-grid"></div>

    <div class="bottom-wrap">
      <div class="progress-wrap">
        <div class="progress-bar" id="progress-bar" style="width:0%"></div>
      </div>
      <div class="streak-bar" id="streak-bar"></div>
    </div>

  </div>

  <!-- ══════════ RESULT SCREEN ══════════ -->
  <div id="screen-result" class="screen">
    <div class="result-tag">Fim de jogo</div>
    <div class="result-score-big" id="result-score">0</div>
    <div class="result-label">pontos</div>
    <div class="result-message" id="result-message">Bom jogo!</div>
    <div class="result-stats">
      <div class="rstat">
        <div class="rstat-val" id="res-correct">0</div>
        <div class="rstat-lbl">Acertos</div>
      </div>
      <div class="rstat">
        <div class="rstat-val" id="res-wrong">0</div>
        <div class="rstat-lbl">Erros</div>
      </div>
      <div class="rstat">
        <div class="rstat-val" id="res-streak">0</div>
        <div class="rstat-lbl">Sequência</div>
      </div>
    </div>
    <div class="result-btns">
      <button class="btn-outline" onclick="goHome()">← Início</button>
      <button class="btn-primary" onclick="restartGame()">Jogar de novo</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
